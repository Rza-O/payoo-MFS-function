<!DOCTYPE html>
    <html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Payoo MFS</title>
        <link
        href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
        rel="stylesheet"
        type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
            <div class="artboard artboard-demo phone-3">
                <!-- Account Balance -->
                <div class="stats shadow">
                <div class="stat">
                    <div class="stat-title">Account Balance</div>
                    <div id="account-balance" class="stat-value">9400</div>
                </div>
                </div>
                <div class="divider"></div>
                <!-- Features Starts -->
                <div class="flex">
                <button id="show-add-money-form" class="btn btn-lg mr-1">Add Money</button>
                <button id="show-cash-out-form" class="btn btn-lg mr-1">Cash Out</button>
                <button id="show-transaction-history" class="btn btn-lg">Transaction</button>
                </div>
                <!-- Features Ends -->
                <div class="divider"></div>
                <!-- Add Money Form Start -->
                    <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                        <div class="form-control">
                            <label class="label">
                            <span class="label-text">Add Money</span>
                            </label>
                            <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                            <span class="label-text">PIN Number</span>
                            </label>
                            <input id="input-pin-number" type="password" placeholder="4 Digits Number" class="input input-bordered" required />
                        </div>
                        <div class="form-control mt-6">
                            <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                        </div>
                        </form>
                    </div>
                <!-- Add Money Form Ends -->

                <!-- Cash out Form Starts -->
                <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                        <div class="form-control">
                            <label class="label">
                            <span class="label-text">Cash Out Ammount</span>
                            </label>
                            <input id="input-cash-out" type="text" placeholder="Amount" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                            <span class="label-text">PIN Number</span>
                            </label>
                            <input id="input-cash-out-pin-number" type="password" placeholder="4 Digits Number" class="input input-bordered" required />
                        </div>
                        <div class="form-control mt-6">
                            <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                        </div>
                        </form>
                    </div>
                <!-- Cash out Form ends -->

                <!-- Transaction Form Starts -->
                <div id="transaction-section" class="hidden">
                    <h2 class="text-3xl text-center">Transaction History</h2>
                    <div id="transaction-container">
                        
                    </div>
                </div>
                <!-- Transaction Form Ends -->
            </div>
            </div>
        </div>
        </main>
        <script src="./js/utilities2.js"></script>
        <script src="./js/addMoney2.js"></script>
        <script src="./js/cashOut.js"></script>
        <script src="./js/features.js"></script>
    </body>
    </html>
